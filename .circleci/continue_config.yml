version: 2.1

executors:
  base:
    docker:
      - image: cimg/base:stable

parameters:
  build-back:
    type: boolean
    default: false
  build-front:
    type: boolean
    default: false

jobs:
  run_test_back:
      executor: base
      steps:
        - run: 
            command: |
              echo "on the back"
      #  - echo << parameters.build-front >>

  run_test_front: 
      executor: base
      steps:
        - run: 
            command: |
              echo "on the front"      
              #  - echo << parameters.build-back >>

workflows:
  build-back:
    when: << pipeline.parameters.build-back >>
    jobs:
      - run_test_back
  build-front:
    when: << pipeline.parameters.build-front >>
    jobs:
      - run_test_front