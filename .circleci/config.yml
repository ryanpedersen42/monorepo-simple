version: 2.1

setup: true

orbs:
  # initial orb
  path-filtering: circleci/path-filtering@dev:alpha

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          mapping: |
            back/.* build-back true
            front/.* build-front true
            /.* test-var 'string'
          base-revision: origin/back-test