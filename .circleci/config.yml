version: 2.1

setup: true

orbs:
  # new orb
  path-filtering: circleci/path-filtering@0.0.2

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          mapping: |
            back/.* build-back true
            front/.* build-front true
            /.* test-var 'string'
          base-revision: origin/back-test